<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

         td{
            border: 3px solid black;
            padding: 4px;
            text-align: center;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
        <!--
        HIERARQUIA DE TABELAS (SIMPLES)
        TABLE = TABELA
            TABLE ROW = LINHA DE TABELA
                TABLE READER = CABEÃ‡ALHO DE TABELA
                    TABLE DATA = DADO DE TABELA
        -->
    
        <table>
            <tr> <!-- primeira linha -->
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>

            <tr> <!-- segunda linha -->
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>

            <tr> <!-- terceira linha -->
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>

            <tr> <!-- quarta linha -->
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>
        </table>
</body>
</html>
