<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
       <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="foto grande">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5. </p>
    <audio src="midia/Two Hearts.mp3" controls autoplay loop></audio> <!---MP3 WAV OGG-->

    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>

    </audio>
</body>
</html>
